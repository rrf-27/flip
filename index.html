<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>RRF</title>
        <link rel="stylesheet" href="main.css">
        <script src="main.js"></script>
    </head>
    <body onload="everything();">
        <div id="menu"></div>
        <nav class="border-animation">
            <div class="menu-btn circle-ani" id="menu-btn">
                <div class="menu-line" id="menu-one"></div>
                <div id="menu-two"></div>
                <div id="menu-three"></div>
            </div>
            <div class="logo circle-ani">
                <img src="./image/Street Life - Standing.png">
            </div>
        </nav>
        <main>
            <div class="case">
                <div class="card">
                    <div class="front-face">
                        <div class="face-image">
                            <img src="./image/Humaaans - Wireframe.png" alt="RRF">
                        </div>
                    </div>
                    <div class="back-face">
                        <div class="name">Michael B. Jordan</div>
                    </div>
                </div>
            </div>
            <div class="case">
                <div class="card">
                    <div class="front-face">
                        <div class="face-image">
                            <img src="./image/Humaaans - Standing.png" alt="RRF">
                        </div>
                    </div>
                    <div class="back-face">
                        <div class="name">Kobe Bryant</div>
                    </div>
                </div>
            </div>
            <div class="case">
                <div class="card">
                    <div class="front-face">
                        <div class="face-image">
                            <img src="./image/Humaaans - Standing (2).png" alt="RRF">
                        </div>
                    </div>
                    <div class="back-face">
                        <div class="name">Martin</div>
                    </div>
                </div>
            </div>
            <div class="case">
                <div class="card">
                    <div class="front-face">
                        <div class="face-image">
                            <img src="./image/Humaaans - Standing (1).png" alt="RRF">
                        </div>
                    </div>
                    <div class="back-face">
                        <div class="name">McGregor</div>
                    </div>
                </div>
            </div>
            <div class="case">
                <div class="card">
                    <div class="front-face">
                        <div class="face-image">
                            <img src="./image/Humaaans - Space.png" alt="RRF">
                        </div>
                    </div>
                    <div class="back-face">
                        <div class="name">Matt</div>
                    </div>
                </div>
            </div>
            <div class="case">
                <div class="card">
                    <div class="front-face">
                        <div class="face-image">
                            <img src="./image/Humaaans - Sitting.png" alt="RRF">
                        </div>
                    </div>
                    <div class="back-face">
                        <div class="name">John</div>
                        <div class="status">
                            <p></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="case">
                <div class="card">
                    <div class="front-face">
                        <div class="face-image">
                            <img src="./image/Humaaans - Space(4).png" alt="RRF">
                        </div>
                    </div>
                    <div class="back-face">
                        <div class="name">Lucas</div>
                        <div class="status">
                            <p>Height: 6ft</p>
                            <p>Height: 6ft</p>
                            <p>Height: 6ft</p>
                            <p>Height: 6ft</p>
                            <p>Height: 6ft</p>
                            <p>Height: 6ft</p>
                            <p>Height: 6ft</p>
                            <p>Height: 6ft</p>
                            <p>Height: 6ft</p>
                            <p>Height: 6ft</p>
                            <p>Height: 6ft</p>
                            <p>Height: 6ft</p>
                            <p>Height: 6ft</p>
                            <p>Height: 6ft</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
